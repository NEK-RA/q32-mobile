	<template id="api-short.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					Сокращение
				</div>
			</ons-toolbar>
			<div style="text-align: center; margin:30px auto;max-width:90%">
				<strong>Минимальный запрос: </strong>http://q32.link/api.php?<font color=green>key=</font>
				<font color=red>[KEY]</font>&<font color=green>url=</font>
				<font color=red>http://somewebsite.com</font><br>
				Да, чтобы сократить ссылку как минимум нам нужна ссылка и наш API-ключ. Если не указывать остальные параметры,
				то ответ по умолчанию прийдет в текстовом режиме и будет содержать только сокращенную ссылку. С моим ключом
				ответ по минимальному запросу выше был такой: <br>
				http://q32.pw/bjAJ<br>
				Однако на формат ответа можно повлиять, для этого есть параметр <font color=green>format=</font> со значением
				<font color=red>json</font> или <font color=red>text</font>
				В итоге по запросу<br>
				<div class="answer">http://q32.link/api.php?<font color=green>key=</font>
					<font color=red>[KEY]</font>&<font color=green>url=</font>
					<font color=red>http://somewebsite.com</font>&<font color=green>format=</font>
					<font color=red>json</font>
				</div><br>
				был следующий ответ:<br>
				<div class='answer'>
					{"link":"http:\/\/somewebsite.com","title":"","short_link":"http:\/\/q32.pw\/bjAJ"}</div>
				В ответе нам приходят ссылка-оригинал, полученное название и сама короткая ссылка. К слову о названии - чтобы
				его задать вручную используется параметр <font color=green>title=</font>
				<font color=red>название</font>. Иначе сервер проверит что за страница находится по ссылке и попытается получить
				название у нее. В этом случае у вас могут получиться кракозябры в названии(предположительно из за разницы в
				кодировках), чтобы понять о чем я попробуйте сократить ссылку <strong>learn.javascript.ru</strong><br>
				Остальные параметры:<br>
				<font color=green>description=</font>
				<font color=red>описание</font><br>
				<font color=green>domain=</font>
				<font color=red>домен</font> - фактически у каждого выбор из двух доменов - q32.ru и q32.pw, но если у вас есть
				свой сайт, то Q32 предоставляет возможность добавить ваш домен, и тогда вы сможете сокращать ссылки по адресу
				вроде go.domain.com/SuoL. Как это сделать смотрите на сайте: <strong>Раздел Инструменты, вкладка Домены</strong><br>
				<font color=green>folder=</font>
				<font color=red>id папки</font> - тоже немаловажный параметр, если вы собираетесь основательно пользоваться
				сервисом. Хоть вложенных папок делать и не дают, но рассортировать все по нескольким полочкам будет полезно :)
				соответственно id папки можно узнать посмотрев на сайте в адресную строку. Когда вы в разделе "Ссылки" у вас
				отображается либо только "Без категории", либо дополнительные папки. При переключении между ними меняется и
				адрес, а последним в адресе как раз и стоит нужный нам id папки. Например<br>
				https://q32.link/office/?folder=55998 => id=55998<br>
				https://q32.link/office/?folder=0 => id=0(у папки без категории)<br>
				Помимо этого можно будет получить список папок через определенный метод, который будет описан в дальнейшем.<br>
				Итого полный запрос со всеми параметрами будет таким:<br>
				<div class="answer">http://q32.link/api.php?<font color=green>key=</font>
					<font color=red>[KEY]</font>&<font color=green>url=</font>
					<font color=red>http://somewebsite.com</font>&<font color=green>format=</font>
					<font color=red>json</font>&<font color=green>title=</font>
					<font color=red>NekotoroeNazvanie</font>&<font color=green>description=</font>
					<font color=red>opisanie</font>&<font color=green>domain=</font>
					<font color=red>q32.ru</font>&<font color=green>folder=</font>
					<font color=red>0</font>
				</div><br>
				Кстати говоря, порядок дополнительных параметров в запросе не важен. Ответ на запрос будет содержать те же
				данные что и при ответе на минимальный по параметрам запрос - исходную ссылку, название и короткую ссылку(в JSON
				формате) либо просто короткую ссылку(в текстовом формате)
			</div>
		</ons-page>
	</template>

	<template id="api-links.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">

			<div style="text-align: center; margin:30px auto;max-width:90%">
				<div class="answer">https://q32.link/api.php?<font color=green>key=</font>
					<font color=red>[KEY]</font>&<font color=green>format=</font>
					<font color=red>json</font>&<font color=green>action=</font>
					<font color=red>get.links</font>
				</div>
				еще один запрос в котором есть дополнительные параметры, и они следующие:<br>
				<font color=green>folder=</font>
				<font color=red>id категории</font> - папка из которой запрашиваются ссылки. Если параметр не указывать то
				ссылки запрашиваются из папки "Без категории".
				<font color=green>page=</font>
				<font color=red>номер страницы</font> - да да, именно страницы. По достижению определенного количества папка
				разбивается на страницы. И разумеется при запросе ссылок данная информация приходит в ответе<br>
				Ответ на запрос ссылок из пустой папки:<br>
				<div class="answer">{links: [], page: 1, total_page: 0}</div>
				Приходит ответ что ссылок нет, страница первая и она же единственная, ну и разделения на страницы пока нет(0
				страниц потому что даже ссылки нет ни одной). А вот если запросить не из пустой папки:<br>
				<div class="answer">{"links":[{"id":"435929","link":"http:\/\/4pda.ru","title":"4pda","description":"ссыль на
					главную","folder":"56027","domain":"q32.ru","echo":"http:\/\/q32.ru\/bNIj"}],"page":1,"total_page":1}</div>
				Каждая ссылка имеет свой уникальный ID, link содержит в себе оригинальную ссылку, с title,
				description,folder,domain все понятно. Остается только echo, которое и содержит сокращенную ссылку. Ну а далее
				так же - страница первая, всего страниц - 1.<br>
				Как и раньше, дополнительные параметры добавляются с помощью символа &.<br>
				<u><strong>ВНИМАНИЕ!</strong></u> Если не указываете параметр страницы, то приходят <u>не все</u> ссылки, а только ссылки
				с первой страницы (на одной странице максимум 15 ссылок)!
			</div>
		</ons-page>

				</p>
				<hr>
				<br><br>
				<ons-input id="bkplogin" modifier="underbar" type="text" placeholder="Ваш логин (не менее 6 символов)"
					style="width:100%" float oninput="controlInput()"></ons-input>
				<br><br><br>
				<ons-input id="bkppass" modifier="underbar" type="password" placeholder="Ваш пароль (не менее 8 символов)"
					style="width:100%" float oninput="controlInput()"></ons-input>
				<br>
				<br>
				<div id="checkBackupButtonBlock" style="display:block">
					<ons-button id="chkBkpBut" modifier="large" onclick="checkBackup()" disabled="true">Проверить</ons-button>
					<br><br>
				</div>
				<div id="createButtonBlock" style="display:none">
					<ons-button id="onlBkpBut" modifier="large" onclick="onlineBackup()">Создать рез. копию</ons-button>
					<br><br>
				</div>
				<ons-button id="onlRstBut" modifier="large" onclick="onlineRestore()" disabled="true">Восстановить рез. копию
				</ons-button>
			</div>

			<ons-dialog id="online-backup-help">
				<div style='padding: 10px;'>
					<p>
						Пожалуйста, постарайтесь использовать уникальные логин и пароль.<br>
						Уникальность можно повысить используя в качестве логина например свой id от любой соц.сети(VK/Twitter и
						т.д.)
						<hr>
						Онлайн-бэкап позволит быстро восстановить настройки приложения в случае перехода на новое устройство(или
						переустановке) не задумываясь о том, как перенести файл резервной копии с другого устройства.
					</p>
					<p align=center>
						<ons-button onclick='hideDialog("online-backup-help")'>Закрыть</ons-button>
					</p>
				</div>
			</ons-dialog>

			<ons-dialog id="login-used">
				<div style='padding: 10px;'>
					<p>
						Если Вы проверили логин и Вам выдало сообщение о том, что вы можете сделать резервную копию - у Вас появится
						кнопка "создать резервную копию".
						<hr>
						Если Вам выдало сообщение о том, что логин занят, но его раннее заняли Вы, то сначала введите пароль от
						резервной копии в облаке. Только в таком случае Вы сможете обновить резервную копию.
					</p>
					<p align=center>
						<ons-button onclick='hideDialog("login-used")'>Закрыть</ons-button>
					</p>
				</div>
			</ons-dialog>
		</ons-page>
	</template>
</body>
</html>
