<!DOCTYPE html>
  <body>
    <script>
      window.onload = function () {
        isFS = localStorage.getItem("isFirstStart?");
        if (isFS == null) {
          location.href = "welcome.html";
        } else {
          location.href = "app.html";
          if (localStorage.getItem("welcome-progress") != null) {
            localStorage.removeItem("welcome-progress");
          }
        }
      };
    </script>
  </body>
</html>
